<div class="main">
    <div class="add_recipe__display">
        <div class="back__button">
            <img src="./assets/images/BackArrow.svg"/>
            Назад
        </div>
        <div class="header">
            <div class="header__text">Добавить новый рецепт</div>
            <button class="header__button header__button__text" (click)="saveReceipe()">
                Опубликовать
            </button>
        </div>
        <div class="main_tab">
            <div class="main_tab__image">
                <div class="main_tab__image__inside_block">
                    <img [src]="uploadImagePath">
                    <div class="image__inside_block__text">Загрузите фото готового блюда</div>
                </div>
            </div>
            <div class="main_tab__text">
                <mat-form-field floatLabel="never" appearance="outline" class="form_field__full_width">
                    <mat-label>Название рецепта</mat-label>
                    <input matInput #message maxlength="256" name="name" [(ngModel)]="this.recipe.title" placeholder="Например: Клубничная панна-кота">
                </mat-form-field>
                <mat-form-field floatLabel="never" appearance="outline" class="form_field__full_width">
                    <mat-label>Краткое описание рецепта (150 символов)</mat-label>
                    <textarea matInput #message maxlength="150" name="description" [(ngModel)]="this.recipe.text" placeholder="Например: Клубничная панна-кота"></textarea>
                </mat-form-field>
                <mat-form-field appearance="outline" floatLabel="never" class="form_field__full_width">
                    <mat-label>Добавить теги</mat-label>
                    <input matInput #message maxlength="256" name="tags"  placeholder="Например: Клубничная панна-кота">
                </mat-form-field>
                <div class="main_tab__text__last_element">
                    <div>
                        <mat-form-field appearance="outline" 
                            [hideRequiredMarker]="hideRequiredControl.value"
                            [floatLabel]="getFloatLabelValue()">
                            <mat-label>Время готовки</mat-label>
                            <mat-select required name="time" [(ngModel)]="this.recipe.timer">
                                <mat-option value="10">10</mat-option>
                                <mat-option value="15">15</mat-option>
                                <mat-option value="30">30</mat-option>
                                <mat-option value="45">45</mat-option>
                                <mat-option value="60">60</mat-option>
                                <mat-option value="90">90</mat-option>
                            </mat-select>
                            <!-- <input matInput #message maxlength="256" placeholder="Например: Клубничная панна-кота"> -->
                        </mat-form-field>
                        Минут
                    </div>
                    <div>
                        <mat-form-field appearance="outline"[hideRequiredMarker]="hideRequiredControl.value"
                        [floatLabel]="getFloatLabelValue()">
                        <mat-label>Количество персон</mat-label>
                        <mat-select required>
                            <mat-option value="1">1</mat-option>
                            <mat-option value="2">2</mat-option>
                            <mat-option value="3">3</mat-option>
                            <mat-option value="4">4</mat-option>
                            <mat-option value="5">5</mat-option>
                            <mat-option value="6">6</mat-option>
                            <mat-option value="7">7</mat-option>
                            <mat-option value="8">8</mat-option>
                        </mat-select>
                        </mat-form-field>
                        Персон
                    </div>
                </div>
            </div>
        </div>
        <div class="info_tab">
            <div class="info_tab__ingridients">
                <div class="ingridients__text">
                    Ингридиенты
                </div>
                <div class="exit_button">
                    <img class="remove_last_ingridient__button" src="./assets/images/CloseCross.svg" (click)="removeIngridient()"/>
                </div>
                <app-ingridient *ngFor="let ingridient of this.recipe.ingridients"></app-ingridient>
                <button class="add__button" (click)="addIngridient()">
                    <div class="add__button__plus">+</div>
                    <div class="add__button__text">Добавить заголовок</div>
                </button>
            </div>
            <div class="info_tab__steps">
                <app-step *ngFor="let stepOfRecipe of this.recipe.step" [step]="stepOfRecipe" [recipe]="this.recipe" class="info_tab__step">
                </app-step>
                <button class="add__button" (click)="addStep()">
                    <div class="add__button__plus">+</div>
                    <div class="add__button__text">Добавить шаг</div>
                </button>
            </div>
        </div>
    </div>
</div>
