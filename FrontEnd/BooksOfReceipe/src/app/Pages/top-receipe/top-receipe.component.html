<div class="top_receipe">
    <div class="top_receipe__image">
        <img [src]="topReceipeImage"/>
    </div>
    <div class="top_receipe__info">
        <div class="info__like_and_time">
            <div class="like_and_time__like_symbol">
                <img [src]="likeImage"/>
            </div>
            <div class="like_and_time__like_count" [textContent]="likeCount"></div>
            <div class="like_and_time__time_symbol">
                <img [src]="timerImage"/>
            </div>
            <div class="like_and_time__time_count" [textContent]="timeCount"></div>
        </div>
        <div class="info__logo">
            <img [src]="receipeOfDayLogo"/>
        </div>
        <div class="info__header_text">
            Тыквенный супчик на кокосовом молоке
        </div>
        <div class="info__main_text">
            Если у вас осталась тыква, и вы не знаете что с ней сделать, то это решение для вас! Ароматный, согревающий суп-пюре на кокосовом молоке. Можно даже в Пост! 
        </div>
    </div>
</div>
